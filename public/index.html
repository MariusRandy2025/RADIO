<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio en Vivo 🎧</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>

  <h1>📻 Radio en Vivo</h1>
  <p><strong>Estado:</strong> <span id="statusText">Esperando transmisión...</span></p>

  <!-- Botón solo visible si autoplay está bloqueado -->
  <button id="activarAudio" class="btn" style="display:none;">🔊 Activar audio</button>

  <!-- Reproductor de audio -->
  <audio id="player" autoplay playsinline controls></audio>

  <!-- Chat en vivo -->
  <div id="chat">
    <h3>💬 Comentarios en vivo</h3>
    <div id="messages"></div>

    <div style="display:flex; align-items:center; justify-content:space-between;">
      <textarea id="msg" placeholder="Escribe un mensaje..."></textarea>
      <button id="send" class="btn">
        <i class="fa-solid fa-paper-plane"></i> Enviar
      </button>
    </div>
  </div>

  <!-- Fin de transmisión -->
  <div id="end" style="display:none;">
    <h2>🎧 ¡Hasta la próxima emisión!</h2>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/listener.js"></script>

</body>
</html>
